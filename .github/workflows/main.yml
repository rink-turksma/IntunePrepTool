name: build-msi-and-sign

on:
  workflow_dispatch:

jobs:
  test-runner:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4

      # 1) Build your app -> dist\
      - name: Build app
        shell: pwsh
        run: |
          mkdir dist -Force | Out-Null
          Copy-Item .\bin\x64\*.exe dist\ -Force
          Copy-Item .\bin\x64\*.dll dist\ -Force

      # 2) Upload UNSIGNED app payload for SignPath
      - name: Upload unsigned app payload
        id: upload-unsigned-app
        uses: actions/upload-artifact@v4
        with:
          name: unsigned-app
          path: dist/**

      # 3) Sign app payload (exe/dll) with SignPath and download signed result
      - name: Sign app payload (SignPath)
        id: sign-app
        uses: signpath/github-action-submit-signing-request@v2
        with:
          api-token: ${{ secrets.SIGNPATH_API_TOKEN }}
          organization-id: "<your-org-id>"
          project-slug: "<your-project-slug>"
          signing-policy-slug: "<policy-for-binaries>"
          github-artifact-id: ${{ steps.upload-unsigned-app.outputs.artifact-id }}
          wait-for-completion: true
          output-artifact-directory: signed-dist

      # 4) Install WiX (v4+) and build MSI from signed files
      - name: Install WiX Toolset
        shell: pwsh
        run: |
          dotnet tool install --global wix --version 4.*
          wix --version

      - name: Build MSI (from signed files)
        shell: pwsh
        run: |
          # Example: compile/link WiX project
          # Assumes your .wxs references "signed-dist" as the source folder
          wix build .\installer\Product.wxs -o .\out\MyApp-unsigned.msi

      # 5) Upload UNSIGNED MSI for SignPath
      - name: Upload unsigned MSI
        id: upload-unsigned-msi
        uses: actions/upload-artifact@v4
        with:
          name: unsigned-msi
          path: out/MyApp-unsigned.msi

      # 6) Sign MSI with SignPath and download signed MSI
      - name: Sign MSI (SignPath)
        id: sign-msi
        uses: signpath/github-action-submit-signing-request@v2
        with:
          api-token: ${{ secrets.SIGNPATH_API_TOKEN }}
          organization-id: "<your-org-id>"
          project-slug: "<your-project-slug>"
          signing-policy-slug: "<policy-for-msi>"
          github-artifact-id: ${{ steps.upload-unsigned-msi.outputs.artifact-id }}
          wait-for-completion: true
          output-artifact-directory: signed-msi

      # 7) Publish signed MSI as workflow artifact
      - name: Upload signed MSI
        uses: actions/upload-artifact@v4
        with:
          name: signed-msi
          path: signed-msi/**
